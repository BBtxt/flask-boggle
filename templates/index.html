{% extends "base.html" %}

{% block content %}
    <h1>Boogle</h1>
    <div>
        <table class="board ">
            <tbody>
                {% for row in new_board %}
                <tr>
                    {% for letter in row %}
                    <td>{{ letter }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <div>
        <form id="guess" method="POST">
            <input type="text" required="true" maxlength="5" name="guess" id="guess-input" placeholder="Enter your guess">
            <input type="submit"  value="Guess">
    </div>
{% endblock %}
